apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

tasks.withType(Javadoc){
    options.addStringOption('encoding','UTF-8')
}
android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 70
        versionName "8.4"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:support-annotations:28.0.0'
}

publish{
    userOrg = 'rkdgusrn1212'
    groupId = 'com.khgkjg12.graphic2d'
    artifactId = 'graphic2d'
    publishVersion = '2.2.9'
    licences = ['Apache-2.0']
    desc = 'Android 2D Graphic Library using SurfaceView.'
    website = 'https://github.com/rkdgusrn1212/graphic2d'
}